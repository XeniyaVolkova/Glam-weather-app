<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d7f163f52b.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="col-4 flow-right" city>
                    <div class="cityInput" id="search-text-input">
                        <input type="text" placeholder="Enter your city" id="city-input" />
                    </div>
                </div>

                <div class="col-3 float-left">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>

                <div class="col-3 current" id="current-location-button">
                    <button type="button" value="Current" class="btn btn-secondary">
                        Current
                    </button>
                </div>
            </div>
        </form>
        <h1 id="city-name"></h1>
        <h2 id="current-time"></h2>
        <h2 id="description"></h2>
        <h2><span id="temperature"></span><span class="units">°C/F</span></h2>
        <img class="rain" src="src/rain.png" alt="" width="250px" />
        <h2>
            Wind: <span id="wind">0</span>
            <br />
            Humidity:<span id="humidity">0</span>
        </h2>
        <div class="row">
            <div class="marker col">
                <h1>Sat</h1>
                <h4>
                    +17°
                    <br />
                    <i class="fas fa-poo-storm"></i>
                </h4>
            </div>
            <div class="marker col">
                <h1>Sun</h1>
                <h4>
                    +20°
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                </h4>
            </div>
            <div class="marker col">
                <h1>Mon</h1>
                <h4>
                    +21°
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                </h4>
            </div>
            <div class="marker col">
                <h1>Tue</h1>
                <h4>
                    +18°
                    <br />
                    <i class="fas fa-cloud-sun-rain"></i>
                </h4>
            </div>
            <div class="marker col">
                <h1>Wed</h1>
                <h4>
                    +16°
                    <br />
                    <i class="fas fa-cloud-showers-heavy"></i>
                </h4>
            </div>
        </div>
    </div>
    <a href="https://github.com/XeniyaVolkova/Glam-weather-app">Open-source code</a> by Xeniya V.
    <script src="script.js"></script>
</body>
</html>
